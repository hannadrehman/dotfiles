# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Hack Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Hack Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family:  Hack Nerd Font
    # Style can be specified to pick a specific face.
    style: Italic

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.

background_opacity: 0.96

env:
  TERM: xterm-256color
  LC_ALL: "EN_US.UTF-8"

colors:
  # Default colors
  primary:
    background: '#1c1c1c'
    foreground: '#d2d4de'

  # Normal colors
  normal:
    black:   '#1c1c1c'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'

  # Bright colors
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'


